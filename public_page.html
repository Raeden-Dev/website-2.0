<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaedenMC</title>

    <!--Config-->
    <link rel="stylesheet" href="css/style-public.css">
    <link rel="stylesheet" href="media/public_media.css">
    <link rel="icon" href="assets/logo/website_favicon_public.png">

    <script src="https://kit.fontawesome.com/818d4b37ac.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&family=Handjet:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Loading Screen-->
    <div id="loading-screen">
        <img src="assets/load/lchar_5.png" alt="Loading...">
    </div>
   
    <div class="main-content">

        <div class="studio-intro"> 
            <div class="studio-logo">
                <img src="assets/logo/raid_studios_pixel_b_512x512.png" alt="Raid Studio Logo">
            </div>
            <h1 class="page-title">@RaedenMC</h1> 
            <div class="studio-description">
                <p>I do minecraft stuff! ...And a little bit of everything!</p>
            </div>
        </div>
        
        <div class="title-pos"> 
            <h1 class="part-title">Socials</h1> 
            </div>

        <div class="discordLink-buttons">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="discordLink-link pixel" target="_blank">Discord Server <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
        </div>
        
        <div class="social-grid-buttons">
        <a href="#" class="social-btn youtube"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="#" class="social-btn instagram"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="#" class="social-btn twitter"><i class="fab fa-x-twitter"></i> Twitter</a>
        <a href="#" class="social-btn tiktok"><i class="fab fa-tiktok"></i> Tiktok</a>
        </div>

        <div class="title-pos"> 
            <h1 class="part-title">Featured Content</h1> 
            </div>
        
        <div class="portfolio-grid"> 
                <!-- Pixel Art Section -->
                <div class="portfolio-item pixel">
                  <i class="fa-solid fa-eye peek-icon"></i>
                    <img src="assets/portfolio/portfolio_pixel_art/pixel_art_pirates.png" alt="Pixel Art 1">
                </div>
                <div class="portfolio-item pixel">
                  <i class="fa-solid fa-eye peek-icon"></i>
                    <img src="assets/portfolio/portfolio_pixel_art/pixel_art_meedwork.png" alt="Pixel Art 2">
                </div>
                <div class="portfolio-item pixel">
                  <i class="fa-solid fa-eye peek-icon"></i>
                    <img src="assets/portfolio/portfolio_pixel_art/pixel_art_rp_cc.png" alt="Pixel Art 3">
                </div>
                <div class="portfolio-item pixel">
                  <i class="fa-solid fa-eye peek-icon"></i>
                    <img src="assets/portfolio/portfolio_pixel_art/pixel_art_rp_dc.png" alt="Pixel Art 4">
                </div>
        </div>

        <div class="title-pos"> 
            <h1 class="part-title">Projects</h1> 
            </div>

          <div class="raid-studio"> 

              <div class="projects-grid">
                  <!-- Project 1 -->
                  <div class="project-card" onclick="openPopup('project1')">
                    <i class="fa-solid fa-eye peek-icon"></i>
                      <img src="assets/projects/raid_realms/project_preview_img.png" alt="Project 1">
                      <div class="project-description">
                          <h3>Server Project</h3>
                      </div>
                  </div>
                  <!-- Project 2 -->
                  <div class="project-card" onclick="openPopup('project2')">
                    <i class="fa-solid fa-eye peek-icon"></i>
                    <img src="assets/gallery/mob_full.png" alt="Project 2">
                    <div class="project-description">
                        <h3>Realm Creator Plugin</h3>
                    </div>
                </div>
              </div>
 
              <!-- Popup Template -->
              <div id="projectPopup" class="popup">
                  <div class="popup-content">
                      <span class="close-btn" onclick="closePopup()">Ã—</span>
                      <h2 id="popupTitle">Project Title</h2>
                      <p id="popupDescription">Project Description</p>
                      <div class="popup-gallery" id="popupGallery">
                          <!-- Images will be inserted here dynamically -->
                      </div>
                  </div>
              </div>
          </div>  


          <div class="discordLink-buttons">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="discordLink-link pixel" target="_blank">Discord Server <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
        </div>

          <!--Last Updated--> 
        <div class="last-updated">
            <p>Last Updated: February 28, 2025</p>
        </div>
    
    </div>

    <script src="scripts/secondary.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
